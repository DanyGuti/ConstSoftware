<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="animation.js"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline text-center">
        Validate Passwords
    </h1>
    <div class="container my-7 mx-auto bg-slate-100 shadow-md rounded px-8 pt-3 pb-3 mb-4 w-80">
        <div class="container grid-cols-2 grid-rows-3 justify-items-center">
            <form class="text-center p-10">
                <label class="block text-gray-700 text-base font-bold mb-2" for="pswd">Password</label>
                <div class="relative inline-block space-x-1 right-5">
                    <input class="shadow appearance-none border rounded w-full ml-0 py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" type="password" id="pswd" name="pswd" placeholder="Password">
                    <div class="absolute inline-block rounded">
                        <button id="chbox1" onclick="showPswd()" class="shadow appearance-none rounded text-gray-100 bg-slate-400 py-2 px-1 hover:bg-slate-50 hover:text-slate-400">Show</button>
                    </div>
                </div>
                <label class="block text-gray-700 text-base font-bold mb-2"for="checkPswd">Validate Password</label>
                <div class="relative inline-block space-x-1 right-5">
                    <input class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" type="password" id="checkPswd" name="checkPswd" placeholder="*******">
                    <div class="absolute inline-block rounded">
                        <button id="chbox2" onclick="showPswd()" class="shadow appearance-none rounded text-gray-100 bg-slate-400 py-2 px-1 hover:bg-slate-50 hover:text-slate-400">Show</button>
                    </div>
                </div>
                <div class="mt-3 iterms-center justify-between">
                    <button onclick="getPassword()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Validate
                    </button>
                </div>
        </div>
    </div>
</body>

</html>
